<div th:fragment="body">
		<!-- right column -->
		<div class="col-md-offset-3 col-md-6">
			<!-- Horizontal Form -->
			<div class="box box-info">
				<div class="box-header with-border">
					<h3 th:if="${userEntity.userId == null}"
						class="box-title">Add New Profession</h3>
					<h3 th:if="${userEntity.userId != null}"
						class="box-title">Update Profession</h3>
				</div>
				
				<!-- /.box-header -->
				<!-- form start -->
				<form class="form-horizontal" th:action="@{/user/create}"
					method="post" th:object="${userEntity}">
					<div class="box-body">

						<div class="form-group form-group-code">
							<label for="code" class="col-sm-2 control-label required">Name</label>

							<div class="col-sm-10">
								<input type="hidden" th:field="*{userId}"></input>
								<input type="text" th:field="*{username}" class="form-control"
									placeholder="Name"></input>
								
							</div>
						</div>

						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">Description</label>

							<div class="col-sm-10">
								<textarea th:field="*{password}" class="form-control"
                                          placeholder="Description">
                                        </textarea>


							</div>
						</div>
						<div></div>



					</div>
					<!-- /.box-body -->
					<div class="box-footer">
						<button th:if="${userEntity.userId == null}"
							type="submit" class="btn btn-info pull-left">Submit</button>
						<button th:if="${userEntity.userId != null}"
							type="submit" class="btn btn-info pull-left">Update</button>
						<a th:href="@{/userList}" type="submit"
							class="btn btn-danger pull-right">Cancel</a>
					</div>
					<!-- /.box-footer -->
				</form>
			</div>
			<!-- /.box -->

			<!-- /.box -->
		</div>
		<!--/.col (right) -->
	</div>
